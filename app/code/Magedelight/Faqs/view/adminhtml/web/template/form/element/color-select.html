<input class="admin__control-text color-select" type="text"
    data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled
    }"/>
<div data-bind="attr: {class: 'question_window ' + elementName}"></div>
<div class="swatch_sub-menu_container">
    <div class="swatch_row position-relative">
        <div class="swatch_row_name colorpicker_handler">
            <p translate="'Choose a color'"></p>
        </div>
    </div>
</div>
