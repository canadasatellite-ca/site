<div class="data-grid-header" tabindex="0" data-bind="click: sort, keyboard: {13: sort}"
    css="
        _sortable: sortable,
        _draggable: draggable,
        _ascend: sorting === 'asc',
        _descend: sorting === 'desc'">
    <span class="data-grid-header-content" translate="label"/>
</div>
