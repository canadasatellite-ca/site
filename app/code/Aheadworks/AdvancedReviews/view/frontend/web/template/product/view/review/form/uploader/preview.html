<div class="aw-ar__file-uploader-summary">
    <div class="aw-ar__file-uploader-preview">
        <div class="aw-ar__file-uploader-image">
            <a attr="href: $parent.getFilePreview($file)" class="preview-img" target="_blank">
                <img
                        if="$file.previewType === 'image'"
                        tabindex="0"
                        event="load: $parent.onPreviewLoad.bind($parent)"
                        attr="
                    src: $parent.getFilePreview($file),
                    alt: $file.name">
            </a>
            <div class="actions">
                <button
                        type="button"
                        class="action-remove"
                        data-role="delete-button"
                        attr="title: $t('Delete')"
                        click="$parent.removeFile.bind($parent, $file)">
                    <span translate="'Delete'"/>
                </button>
            </div>
        </div>
        <div class="aw-ar__file-uploader-file-name">
            <a attr="href: $parent.getFilePreview($file)" class="aw-ar__file-uploader-file-name-link" target="_blank">
                <text args="$file.name"/>
            </a>
        </div>
        <input type="hidden" data-bind="attr: {name: $parent.getInputName('name', $file.file)}, value: $file.name">
        <input type="hidden" data-bind="attr: {name: $parent.getInputName('file_name', $file.file)}, value: $file.file">
    </div>
</div>
